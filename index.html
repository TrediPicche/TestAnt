<html>
	<head>
		
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="immagini/Favicon.png" type="image/png" />
		<link rel="stylesheet" href="stile/bootstrap.min.css">
		<link rel="stylesheet" href="stile/styleIndex.css">
		<link rel="stylesheet" href="stile/stileUtenti.css">
		<link rel="stylesheet" href="stile/form-elements.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/functionJs.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<title>Login</title>
	</head>

	<body>
		<!-- Top content -->
		
			<div class="top-content">
				<div class="inner-bg">
					<div class="container">
						<div class="row">
							<div class="col-sm-8 col-sm-offset-2 text">
								<h1><strong>Test per l'accesso al corso</strong></h1>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3 form-box">
								<div class="form-bottom">
									<form action="/newUtente" role="form" method="get" class="login-form" name="form1">
										<div class="form-group">
											<label class="sr-only" for="form-name">Nome</label>
											<input type="text" name="nome" placeholder="Nome" class="form-name form-control" id="form-name" required pattern="[A-Za-z]{0,}">
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-surname">Cognome</label>
											<input type="text" name="cognome" placeholder="Cognome" class="form-surname form-control" id="form-surname" required pattern="[A-Za-z]{0,}">
										</div>
										<div class="form-group">
											<label class="sr-only" for="form-email">Email</label>
											<input type="email" name="email" placeholder="*Email" class="form-email form-control" id="form-email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
										</div>
										<div class="form-top-left">
											<p><strong id="note">*Necessaria per ricevere i risultati ed essere contattati.</strong></p>
										</div>
										<input type="submit" id="myButton" class="btn" value="Invia Richiesta" onclick="if(nome.value != '' && cognome.value != '' && email.value != ''){this.value = myFunction();}" >
									</form>
								</div>
							</div>
						</div>
						<div class="element" id="nascosto" style="display:none;">Richiesta inviata</div>
					</div>
				</div>
			</div>
			
	</body>
	<script>function myFunction()
			{
				document.getElementById('nascosto').style.display='';
			}
	</script>
	
</html>
